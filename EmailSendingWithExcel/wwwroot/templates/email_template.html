<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <!-- Header Placeholder -->
        <div class="header">
            {Header}
        </div>

        <!-- Content Placeholder -->
        <div class="content">
            {Body}
        </div>

        <!-- Footer Placeholder -->
        <div class="footer">
            {Footer}
        </div>
    </div>
</body>
</html>
